<script>
const CSV_URL =
 "https://raw.githubusercontent.com/tkguha/oa/main/oaos.csv";

const svg = d3.select("svg.main");
const g = d3.select("#tree");
const tooltip = d3.select("#tooltip");

const miniSvg = d3.select("svg.minimap");
const miniLinks = d3.select("#miniLinks");
const miniNodes = d3.select("#miniNodes");

let root;

const zoom = d3.zoom()
  .scaleExtent([0.3, 2.2])
  .on("zoom", (event) => {
    g.attr("transform", event.transform);
  });
svg.call(zoom);

function width(){ return svg.node().clientWidth; }
function height(){ return svg.node().clientHeight; }

const treeLayout = d3.tree().nodeSize([55, 240]);

function levelColor(level){
  if (level === 0) return "var(--level0)";
  if (level === 1) return "var(--level1)";
  if (level === 2) return "var(--level2)";
  if (level === 3) return "var(--level3)";
  return "var(--level4)";
}

/* --------------------- CSV LOAD --------------------- */
d3.csv(CSV_URL).then(raw => {
  const rows = raw.map(r => ({
    id: (r.node_id || "").trim(),
    parentId: (r.parent_id || "").trim(),
    label: (r.topic || "").trim(),
    link: (r.links || "").trim(),
    level: +r.level || 0
  })).filter(r => r.id);

  const map = new Map();
  rows.forEach(r => map.set(r.id, {...r, children: []}));

  let rootData = null;
  map.forEach(n => {
    if (!n.parentId) rootData = n;
    else if (map.has(n.parentId)) map.get(n.parentId).children.push(n);
  });

  root = d3.hierarchy(rootData, d => d.children.length ? d.children : null);
  root.x0 = 0; root.y0 = 0;

  collapse(root);
  update(root);
  setTimeout(fitToScreen, 700);

  document.getElementById("btnExpand").onclick = () => {
    expand(root); update(root); fitToScreen();
  };
  document.getElementById("btnCollapse").onclick = () => {
    collapse(root); update(root); fitToScreen();
  };
  document.getElementById("btnFit").onclick = fitToScreen;
  document.getElementById("btnExportSVG").onclick = exportSVG;
  document.getElementById("btnExportPNG").onclick = exportPNG;

  document.getElementById("searchBox")
    .addEventListener("input", handleSearch);
});

/* Collapse/Expand Logic */
function collapse(d){
  if (d.children){
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}
function expand(d){
  if (d._children){
    d.children = d._children;
    d._children = null;
  }
  if (d.children) d.children.forEach(expand);
}

/* --------------------- UPDATE TREE --------------------- */
function update(source){
  treeLayout(root);
  const nodes = root.descendants();
  const links = root.links();

  nodes.forEach(d => d.y = d.depth * 220);

  const nodeSel = g.selectAll("g.node")
    .data(nodes, d => d.data.id);

  const nodeEnter = nodeSel.enter()
    .append("g")
    .attr("class","node")
    .attr("transform",
      `translate(${source.y0},${source.x0})`)
    .style("cursor","pointer")

    /* TOOLTIP */
    .on("mouseenter", (event,d)=>{
      tooltip.style("display","block")
             .html(`<b>${d.data.label}</b> (Level ${d.data.level})`);
    })
    .on("mousemove",(event)=>{
      tooltip.style("left",(event.pageX+12)+"px")
             .style("top",(event.pageY+12)+"px");
    })
    .on("mouseleave",()=>tooltip.style("display","none"))

    /* RECT CLICK = EXPAND/COLLAPSE (Option D) */
    .on("click", (event, d) => {
      event.stopPropagation();

      if (d.children){
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }

      update(d);
      centerOn(d);
    });

  /* LABEL WITH SUFFIX NUMBER */
  nodeEnter.append("text")
    .attr("text-anchor","middle")
    .attr("class","label")
    .text(d => `${d.data.label} (${d.data.level})`);

  /* RECTANGLE + TEXT POSITION */
  nodeEnter.each(function(d){
    const group = d3.select(this);

    const textNode = group.select("text").node();
    const bbox = textNode.getBBox();

    const padX = 14, padY = 7;
    const w = bbox.width + padX*2;
    const h = bbox.height + padY*2;

    group.insert("rect","text")
      .attr("x", -w/2)
      .attr("y", -h/2)
      .attr("width", w)
      .attr("height", h)
      .style("fill", levelColor(d.data.level));

    group.select("text")
      .attr("y", bbox.height/4);

    /* TEXT CLICK = OPEN LINK (Option D) */
    if (d.data.link){
      group.classed("linked", true);
      group.select("text")
        .on("click", (event) => {
          event.stopPropagation();
          window.open(d.data.link, "_blank");
        });
    }
  });

  const nodeMerge = nodeEnter.merge(nodeSel);

  /* Smooth Position Animation */
  nodeMerge.transition()
    .duration(500)
    .ease(d3.easeCubicInOut)
    .attr("transform",
      d => `translate(${d.y},${d.x})`);

  /* End Dots */
  nodeMerge.each(function(d){
    const g = d3.select(this);
    g.select("circle.end-dot").remove();
    if(!d.children && !d._children){
      const rect = g.select("rect").node().getBBox();
      g.append("circle")
        .attr("class","end-dot")
        .attr("r",4)
        .attr("cx", rect.x + rect.width + 10)
        .attr("cy", rect.y + rect.height/2);
    }
  });

  nodeSel.exit()
    .transition().duration(300)
    .style("opacity",0)
    .remove();
  /* ---------------- LINKS ---------------- */
  const linkSel = g.selectAll("path.link")
    .data(links, d => d.target.data.id);

  linkSel.enter()
    .insert("path","g")
    .attr("class","link")
    .attr("d",
      () => diagonal(source, source))
    .merge(linkSel)
    .transition()
    .duration(500)
    .ease(d3.easeCubicInOut)
    .attr("d",
      d => diagonal(d.source, d.target));

  linkSel.exit().remove();

  /* Save old positions */
  nodes.forEach(d => { d.x0 = d.x; d.y0 = d.y; });

  drawMinimap(nodes, links);
}

/* Curved Link */
function diagonal(s,d){
  return `M${s.y},${s.x}
          C${(s.y+d.y)/2},${s.x}
           ${(s.y+d.y)/2},${d.x}
           ${d.y},${d.x}`;
}

/* Center Selected Node */
function centerOn(d){
  const w = width(), h = height();
  const k = d3.zoomTransform(svg.node()).k;
  const tx = w/2 - d.y*k;
  const ty = h/2 - d.x*k;
  svg.transition().duration(400)
    .ease(d3.easeCubicInOut)
    .call(zoom.transform,
      d3.zoomIdentity.translate(tx,ty).scale(k));
}

/* Fit-to-Screen */
function fitToScreen(){
  const box = g.node().getBBox();
  const w = width(), h = height();
  const margin = 60;
  const scale =
    Math.min((w-margin)/box.width, (h-margin)/box.height);
  const s = Math.max(0.3, Math.min(scale,1.6));

  const tx = (w - box.width*s)/2 - box.x*s;
  const ty = (h - box.height*s)/2 - box.y*s;

  svg.transition().duration(600)
    .ease(d3.easeCubicInOut)
    .call(zoom.transform,
      d3.zoomIdentity.translate(tx,ty).scale(s));
}

/* ---------------- MINIMAP ---------------- */
function drawMinimap(nodes, links){
  let box;
  try { box = g.node().getBBox(); }
  catch { return; }

  const mw = miniSvg.node().clientWidth;
  const mh = miniSvg.node().clientHeight;

  const scale = Math.min(
    mw / box.width,
    mh / box.height
  ) * 0.8;

  const tx = (mw - box.width*scale)/2 - box.x*scale;
  const ty = (mh - box.height*scale)/2 - box.y*scale;

  const transform = d => [
    d.y * scale + tx,
    d.x * scale + ty
  ];

  const mLinks = miniLinks.selectAll("path").data(links);
  mLinks.enter().append("path").merge(mLinks)
    .attr("d", d=>{
      const s = transform(d.source);
      const t = transform(d.target);
      return `M${s[0]},${s[1]} L${t[0]},${t[1]}`;
    })
    .attr("stroke","#b0bec5")
    .attr("stroke-width",1);
  mLinks.exit().remove();

  const mNodes = miniNodes.selectAll("circle").data(nodes);
  mNodes.enter().append("circle").merge(mNodes)
    .attr("r",2.2)
    .attr("cx", d => transform(d)[0])
    .attr("cy", d => transform(d)[1])
    .attr("fill","#37474f");
  mNodes.exit().remove();
}

/* ---------------- SEARCH ---------------- */
function handleSearch(){
  const q = this.value.trim().toLowerCase();
  const nodes = g.selectAll("g.node");
  nodes.classed("highlight",false);
  if(!q) return;

  const matches = nodes
    .filter(d => d.data.label.toLowerCase().includes(q));

  matches.classed("highlight",true);

  const first = matches.datum();
  if (first) centerOn(first);
}
 /* ---------------- helper ---------------- */ 
function inlineStyles(svg) {
  const styleSheets = [...document.styleSheets];

  let cssText = "";
  styleSheets.forEach(sheet => {
    try {
      const rules = sheet.cssRules;
      if (rules) {
        for (let r of rules) {
          cssText += r.cssText;
        }
      }
    } catch (e) {
      // Ignore CORS-restricted stylesheets
    }
  });

  const styleElem = document.createElementNS("http://www.w3.org/2000/svg", "style");
  styleElem.textContent = cssText;
  svg.insertBefore(styleElem, svg.firstChild);
}



  
/* ---------------- EXPORT ---------------- */
function exportSVG() {
  const svgNode = svg.node().cloneNode(true);

  inlineStyles(svgNode);

  // Compute full bounding box of the actual tree
  const box = g.node().getBBox();
  const margin = 50;

  svgNode.setAttribute("viewBox",
    `${box.x - margin} ${box.y - margin} ${box.width + margin*2} ${box.height + margin*2}`
  );
  svgNode.setAttribute("width", box.width + margin*2);
  svgNode.setAttribute("height", box.height + margin*2);

  const serializer = new XMLSerializer();
  const source = serializer.serializeToString(svgNode);

  const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "oaos_tree.svg";
  a.click();

  URL.revokeObjectURL(url);
}

function exportPNG() {
  const svgNode = svg.node().cloneNode(true);

  inlineStyles(svgNode);

  const box = g.node().getBBox();
  const margin = 50;

  svgNode.setAttribute("viewBox",
    `${box.x - margin} ${box.y - margin} ${box.width + margin*2} ${box.height + margin*2}`
  );
  svgNode.setAttribute("width", box.width + margin*2);
  svgNode.setAttribute("height", box.height + margin*2);

  const serializer = new XMLSerializer();
  const source = serializer.serializeToString(svgNode);
  const svgBlob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
  const url = URL.createObjectURL(svgBlob);

  const img = new Image();
  img.onload = function () {
    const canvas = document.createElement("canvas");
    canvas.width = img.width;
    canvas.height = img.height;

    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "white";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img,0,0);

    canvas.toBlob(blob => {
      const url2 = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url2;
      a.download = "oaos_tree.png";
      a.click();

      URL.revokeObjectURL(url2);
    });
  };

  img.src = url;
}
